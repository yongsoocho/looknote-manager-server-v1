version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/app
file_exists_behavior: OVERWRITE
permissions:
  - object: /home/ubuntu/app
    owner: root
    group: root
hooks:
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 300
      runas: root
